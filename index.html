<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Counter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <div class="container">
                <h1>Animated Counter</h1>
            </div>
        </header>

        <div class="counters">
            <div class="container">
                <div>
                    <i class="fab fa-youtube fa-4x" aria-hidden="true"></i>
                    <div class="counter" data-target="60000">0</div>
                    <h3>Subscribers</h3>
                </div>
                <div>
                    <i class="fab fa-twitter fa-4x" aria-hidden="true"></i>
                    <div class="counter" data-target="15000">0</div>
                    <h3>Followers</h3>
                </div>
                <div>
                    <i class="fab fa-facebook fa-4x" aria-hidden="true"></i>
                    <div class="counter" data-target="9000">0</div>
                    <h3>Likes</h3>
                </div>
                <div>
                    <i class="fab fa-linkedin fa-4x" aria-hidden="true"></i>
                    <div class="counter" data-target="5000">0</div>
                    <h3>Connections</h3>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
